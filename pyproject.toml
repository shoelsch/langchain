[tool.poetry]
name = "langchain"
version = "0.0.26"
description = "Building applications with LLMs through composability"
authors = []
license = "MIT"
readme = "README.md"
repository = "https://www.github.com/hwchase17/langchain"

[tool.poetry.dependencies]
python = ">=3.8.1,<4.0"
pydantic = "^1.10.2"
SQLAlchemy = "^1.4.44"
requests = "^2.28.1"
PyYAML = "^6.0"
numpy = "^1.23.5"

[tool.poetry.group.test.dependencies]
pytest = "^7.2.0"
pytest-dotenv = "^0.5.2"

[tool.poetry.group.lint.dependencies]
flake8-docstrings = "^1.6.0"
black = "^22.10.0"
isort = "^5.10.1"
flake8 = "^6.0.0"

[tool.poetry.group.typing.dependencies]
mypy = "^0.991"
types-pyyaml = "^6.0.12.2"
types-requests = "^2.28.11.5"

[tool.poetry.extras]
cohere = ["llms", "all"]
openai = ["llms", "all"]
nlpcloud = ["llms", "all"]
huggingface_hub = ["llms", "all"]
elasticsearch = ["all"]
google-search-results = ["all"]
faiss-cpu = ["all"]
sentence_transformers = ["all"]
transformers = ["all"]
spacy = ["all"]
nltk = ["all"]

[tool.isort]
profile = "black"

[tool.mypy]
ignore_missing_imports = "True"
disallow_untyped_defs = "True"
exclude = ["notebooks"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
